services:
  postgres:
    image: postgres:16-alpine
    container_name: private-db-agent-postgres
    environment:
      POSTGRES_DB: private_db_agent
      POSTGRES_USER: private_db_user
      POSTGRES_PASSWORD: private_db_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U private_db_user -d private_db_agent"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: private-db-agent-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8080
      NODE_ENV: production
      SERVICE_NAME: private-db-agent-api
      SERVICE_VERSION: 0.1.0

      DB_DRIVER: postgres
      DATABASE_URL: postgres://private_db_user:private_db_password@postgres:5432/private_db_agent
      POSTGRES_SSL: "false"
      POSTGRES_MAX_POOL_SIZE: "10"

      AUTH_ENABLED: "true"
      AUTH_NONCE_TTL_SECONDS: "300"
      AUTH_MAX_FUTURE_SKEW_SECONDS: "60"

      POLICY_ENFORCE_CAPABILITY_MODE: "true"

      PROOF_RECEIPT_ENABLED: "true"
      PROOF_HASH_ALGORITHM: sha256
      PROOF_TRUST_MODEL: eigencompute-mainnet-alpha
      PROOF_RUNTIME_VERIFICATION_MODE: enforce
      PROOF_ATTESTATION_SOURCE: config
      PROOF_ATTESTATION_MAX_AGE_SECONDS: "900"
      PROOF_APP_ID: private-db-agent-demo-2026
      PROOF_IMAGE_DIGEST: sha256:82ed5c34d8b572612b2199932cd260ec619e1887eeb6a2a86f759ae4d77c6626
      PROOF_ATTESTATION_REPORT_HASH: sha256:cd5ad13ce0bc8f8f5b2f33f4c26d1f27818054e42d66ca4a65153cdccaccb765
      PROOF_ONCHAIN_DEPLOYMENT_TX_HASH: "0x71a8f3e2bf89af9f9819cc84d552197f0d0ff0f3a37f8b0cef18a1dfe0f9b123"

      DEMO_ENABLED: "true"
      DEMO_TENANT_ID: tenant_demo
      DEMO_TARGET_WALLET_ADDRESS: 0x8ba1f109551bd432803012645ac136ddd64dba72
      DEMO_DEFAULT_CHAIN_ID: "1"

      A2A_ENABLED: "true"
      A2A_ALLOW_UNSIGNED: "false"
      A2A_SHARED_SECRET: demo-a2a-secret
      A2A_ALLOWED_AGENT_IDS: demo-agent,orchestrator-agent
      A2A_ADMIN_AGENT_IDS: orchestrator-agent
      A2A_NONCE_TTL_SECONDS: "300"
      A2A_MAX_FUTURE_SKEW_SECONDS: "60"

      LOG_LEVEL: info
      METRICS_ENABLED: "true"
      METRICS_ROUTE_ENABLED: "true"

      MAX_JSON_BODY_BYTES: "1048576"
      REQUEST_TIMEOUT_MS: "15000"
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_WINDOW_MS: "60000"
      RATE_LIMIT_MAX_REQUESTS: "300"

      SECRET_ROTATION_DAYS: "30"
    ports:
      - "${APP_HOST_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  pgdata:
