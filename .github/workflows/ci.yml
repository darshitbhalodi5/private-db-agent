name: CI

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test

      - name: Build frontend
        run: npm run build -w apps/web
